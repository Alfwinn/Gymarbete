<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="style2.css">
</head>
<body>
    <h1>Andréa Frisör</h1>
    <div class="header">
    </div>
  
    <div class="config-bar">
      <div class="Gatuadress">
        <h2>Köpmangatan 44c</h2>

        <div class="booking-form">
           <div class="boka-titel">
            <h2>Boka En Tid</h2>
          </div>

          <form onsubmit="return false">
            <label for="name">Namn:</label>
            <input type="text" id="input_namn" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="input_email" name="email" required>
            <label for="phone">telefonnummer:</label>
            <input type="tel" id="input_tel" name="phone" required>

            <label for="Behandling">Behandling:</label>
            <select id="input_behandling" name="Behandling" required>
              <option value="">Select a Time</option>
              <option value="Klippning" >Klippning</option>
              <option value="Klippning T/L" >Klippning Tjokt/Långt hår</option>
              <option value="Färg" >Färg</option>
              <option value="Bottenfärg" >Bottenfärg</option>
              <option value="Folieslingor" >Folieslingor</option>
              <option value="Klippning & Bottenfärg" >Klippning & Bottenfärg</option>
              <option value="Klippning & Flerfärg" >Klippning & Flerfärg</option>
              <option value="Klippning & Folieslingor" >Klippning & Folieslingor</option>
              <option value="Tvätt med Styling och föning" >Tvätt med Styling och föning</option>
              <option value="Uppsättning" >Uppsättning</option>
            </select>
            
            <label for="date">Datum:</label>
            <input type="date" id="input_datum" name="date" required>
            <label for="time">tid:</label>
            <select id="input_tid" name="time" required>
              <option value="">Select a Time</option>
              <option value="08:00" >08:00</option>
              <option value="09:00" >09:00</option>
              <option value="10:00" >10:00</option>
              <option value="11:00" >11:00</option>
              <option value="12:00" >12:00</option>
              <option value="13:00" >13:00</option>
              <option value="14:00" >14:00</option>
              <option value="15:00" >15:00</option>
              <option value="16:00" >16:00</option>
              <option value="17:00" >17:00</option>
            </select>
            <input onclick="bokaTiden()" type="submit" value="Book Now">
          </form>
        </div>

        <hr>
        <div class="div_bokningslista">
            <table>
                <thead>
                    <tr>
                        <th class="th_tid">Tid</th>
                        <th class="th_Behandling">Behandling</th>
                        <th class="th_namn">Namn</th>
                        <th class="th_tel">Tel</th>
                        <th class="th_email">Email</th>
                        <th class="th_id">Id</th>
                        <th class="th_avboka">Avboka</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    
                    
                </tbody>
            </table>


        </div>
</body>
<script src="javascript.js"></script>
</html>
